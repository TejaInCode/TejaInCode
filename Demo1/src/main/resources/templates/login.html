<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<section>
    <div class="form-container">
        <h2>Login Form</h2>


        <div th:if="${param.error}" class="alert alert-danger">Invalid Username and Password</div>
        <div th:if="${param.logout}" class="alert alert-success">You have been logged out</div>

        <form action="/login" method="post">
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="userType">User Type</label>
                <select id="userType" name="userType" class="form-control" onchange="toggleDepartmentField()" required>
                    <option value="">Select User Type</option>
                    <option value="Standard">Standard</option>
                    <option value="Admin">Admin</option>
                    <option value="Normal User">Normal User</option>
                </select>
            </div>

            <div class="form-group hidden" id="departmentField">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary btn-block w-100">Login</button>
        </form> <!-- Properly closing the form element -->
    </div>
</section>
</body>
</html>
