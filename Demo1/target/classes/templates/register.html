<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<section>
    <div class="form-container">
        <h2>Registration Form</h2>

        <!-- Display Flash Message -->
        <th:block th:if="${msg}">
            <p id="successMessage" class="text-center fs-3 text-success" th:text="${msg}"></p>
        </th:block>

        <form action="createUser" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="userType">User Type</label>
                <select id="userType" name="userType" class="form-control" onchange="toggleDepartmentField()" required>
                    <option value="">Select User Type</option>
                    <option value="Standard">Standard</option>
                    <option value="Admin">Admin</option>
                    <option value="Normal User">Normal User</option>
                </select>
            </div>

            <div class="form-group hidden" id="departmentField">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>

        <!-- Include the external JS file -->
        <script th:src="@{/js/script.js}"></script>
    </div>
</section>
</body>
</html>
