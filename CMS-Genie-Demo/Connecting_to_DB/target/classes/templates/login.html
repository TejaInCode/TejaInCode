<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group.hidden {
      display: none;
    }
    button {
      padding: 10px 15px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .signup-link {
      text-align: center;
      margin-top: 15px;
    }
    .signup-link a {
      color: #007BFF;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- NavBar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Login Page</a>
  </div>
</nav>
<!-- End NavBar -->

<div class="form-container">
  <h2>Login Form</h2>

  <form th:action="@{/dologin}" method="post">
    <div class="form-group">
      <label for="email">Email ID</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="userType">User Type</label>
      <select id="userType" name="userType" class="form-control" onchange="toggleDepartmentField()" required>
        <option value="">Select User Type</option>
        <option value="Standard">Standard</option>
        <option value="Admin">Admin</option>
        <option value="Normal User">Normal User</option>
      </select>
    </div>

    <div class="form-group hidden" id="departmentField">
      <label for="department">Department</label>
      <input type="text" id="department" name="department" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary btn-block w-100">Login</button>
  </form>

<!--  &lt;!&ndash; SignUp Link &ndash;&gt;-->
<!--  <div class="signup-link">-->
<!--    <p>Not a user? <a href="register">Register here</a></p>-->
<!--  </div>-->
<!--</div>-->

<!-- JavaScript -->
<script>
  function toggleDepartmentField() {
    const userType = document.getElementById("userType").value;
    const departmentField = document.getElementById("departmentField");

    if (userType === "Normal User") {
      departmentField.classList.remove("hidden");
    } else {
      departmentField.classList.add("hidden");
    }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
